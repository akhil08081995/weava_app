<div class="loading-state">

  </div>

    <div class="content-wrapper">
      <div class="title-wrapper">
        <img src="assets/images/full-logo-black.png" class="login-image" alt="Logo" />
        <div class="login-text">Reset your password</div>
      </div>
  
      <!-- Static Reset Password Form -->
      <form class="update-form">
        <div class="input-wrapper">
          <input
            type="email"
            placeholder="Email"

            value="example@example.com"
          />

            <small class="text-danger"> Please provide a valid email address </small>
          </div>
        </div>
  
        <div class="input-wrapper">
          <div class="form-error-text">
            <small class="text-danger">Error message here</small>

          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>
      </form>
  
      <!-- Static Update Password Form -->
      <form class="update-form">
        <div class="input-wrapper">
          <input
            class="text-input"
            placeholder="Current Email"
            type="email"
            value="current@example.com"
            disabled
          />
        </div>
  
        <div class="input-wrapper">
          <input
            class="text-input"
            placeholder="New Password"
            type="password"
            value="password123"
          />
        </div>
        <div class="input-wrapper">
          <input
            class="text-input"
            placeholder="Confirm Password"
            type="password"
            value="password123"
          />
        </div>
  
        <div class="input-wrapper">
          <div class="form-error-text">
            <small class="text-danger">Error message here</small>
          </div>
          <div class="form-success-text bg-success text-light">
            Success message here
          </div>
          <button type="submit" class="submit-button" disabled>
            Update
          </button>
        </div>
  
        <div class="input-wrapper">
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
